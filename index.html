    <div class="totals">
        <h2>Total Price: $<span id="totalPrice">0.00</span></h2>
        <h2>Selected Price (tax): $<span id="selectedPrice">0.00</span></h2>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const totalPriceElement = document.getElementById("totalPrice");
        const selectedPriceElement = document.getElementById("selectedPrice");
        
        // Calculate the total price initially
        let initialTotalPrice = 0;
        checkboxes.forEach((checkbox) => {
            initialTotalPrice += parseFloat(checkbox.getAttribute("data-price"));
        });
        totalPriceElement.textContent = initialTotalPrice.toFixed(2);

        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", () => {
                calculateSelectedPrice();
            });
        });

        function calculateSelectedPrice() {
            let selectedTotal = 0;
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedTotal += parseFloat(checkbox.getAttribute("data-price"));
                }
            });
            
            const taxRate = 0.0503; // 5.03% tax rate
            const taxedSelectedPrice = selectedTotal * (1 + taxRate);
            selectedPriceElement.textContent = taxedSelectedPrice.toFixed(2);
        }
    </script>
